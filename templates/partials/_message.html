{% with messages = get_flashed_messages() %} {% if messages %} {% for msg in
messages %}
<div class="alert alert-success d-flex justify-content-between" role="alert">
   <p class="mb-2">{{msg}}</p>
   <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
   ></button>
</div>

{% endfor %} {% endif %} {% endwith %}
