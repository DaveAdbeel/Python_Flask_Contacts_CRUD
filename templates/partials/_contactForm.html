<form action="/new" method="POST" class="card bg-dark text-light px-4 py-3 form-contact">
   <fieldset>
      <legend>Personal Data</legend>
      <div class="d-flex w-100 my-2">
         <label for="fullname" class="w-25">Fullname: </label>
         <input
            required
            type="text"
            name="fullname"
            placeholder="Write your Fullname"
            class="w-75 form-control rounded-1 border-0"
         />
      </div>
      <div class="d-flex w-100 my-2">
         <label for="email" class="w-25">Email: </label>
         <input
            required
            type="email"
            name="email"
            placeholder="Write your email"
            class="w-75 form-control rounded-1 border-0"
         />
      </div>
      <div class="d-flex w-100 my-2">
         <label for="phone" class="w-25">Phone: </label>
         <input
            required
            type="tel"
            pattern="[0-9]+"
            max-length="50"
            name="phone"
            placeholder="Write your phone"
            class="w-75 form-control rounded-1 border-0"
         />
      </div>

      <button class="btn btn-dark btn-outline-success" type="submit">Save</button>
   </fieldset>
</form>
